<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page">
    <nav>
        <div class="logo">
            <img src="plane_logo.png" alt="Logo">
            <span>TravelBloom</span>
        </div>
        <a href="travel_recommendation.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact Us</a>
    </nav>

    <div class="contact-content">
        <div class="social-icons">
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="youtube.png" alt="YouTube"></a>
        </div>

        <div class="contact-section">
            <h1>CONTACT US</h1>
            <p class="contact-subtitle">Get in touch</p>
            
            <form class="contact-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" placeholder="Write your message" required></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
