<!DOCTYPE html>
<html>
<head>
    <title>TravelBloom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="travel.png" alt="Logo">
            <span>TravelBloom</span>
        </div>
        <a href="travel_recommendation.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact Us</a>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter a destination or keyword">
            <button class="btn-search">Search</button>
            <button class="btn-clear">Clear</button>
        </div>
    </nav>

    <div class="content">
        <div class="social-icons">
            <a href="https://www.twitter.com" target="_blank">
                <img src="icons/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="icons/facebook.jpeg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="icons/instagram.jpeg" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="icons/youtube.png" alt="YouTube">
            </a>
        </div>
        
        <div class="intro">
            <h1>EXPLORE<br>DREAM<br>DESTINATION</h1>
            <p>
                It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.
            </p>
            <button class="btn-book">BOOK NOW</button>
        </div>
    </div>

    <div id="results-container" class="results-section"></div>

    <script src="travel_recommendation.js"></script>
</body>
</html>
